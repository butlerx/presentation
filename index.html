<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>reveal.js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reset.css"
      integrity="sha256-GqjoTJyry/5NlbGYef5IucLF5tVFdMvmebwi7bn+ErY="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css"
      integrity="sha256-bKLAnbIl35o55KmBsNm8Z3PbFBUnMJt7qNqmy7sXqn4="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/theme/black.css"
      integrity="sha256-597itNgpXMj/MbmByBP9dsWBHn884mUBbpuq6ffWuX4="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/monokai.css"
      integrity="sha256-UE5RMUFE8/gycVXcaVAroQsaSZGuTMP6cAhs8VVGWZk="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="./slides/sistem-2020.md"></section>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"
      integrity="sha256-wuS4rmoeU+wBUk5YuySI9V3N1lEQ3P1MdGs6faOmEDE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/highlight.js"
      integrity="sha256-S/FFRaZ2KnROutfBQWFzUL9B9ZeWHPUFgYHgp6r5EgA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"
      integrity="sha256-1qppMb2h4lS68qytjdPopiauomVhaAl2/qMRCXNdlJs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"
      integrity="sha256-XEmGasQweJZXtbMzY9K/Ptsu+AT5HIHr0Z68NR+wRRo="
      crossorigin="anonymous"
    ></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
